<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>LAB2_2021141059</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>
    <div class="login_wrap">
        <form class="login_form" method="post">
            <h1>Login</h1>
            <div class="login_email">
                <h4>E-mail</h4>
                <input type="email" name="email" id="email" placeholder="Email" autofocus required>
            </div>
            <div class="login_pw">
                <h4>Password</h4>
                <input type="password" name="pw" id="pw" placeholder="Password" required>
            </div>
            <div class="login_etc">
                <div class="login_checkbox">
                    <input type="checkbox" name="login_check" id="login_check"> Remember Id?
                </div>
                <div class="login_forgot_pw">
                    <a href="">Forgot Password?</a>
                </div>
            </div>
            <div class="login_submit">
                <input type="submit" value="Login">
            </div>
            <div class="login_register">
                <input type="button" name="login_register" id="login_register" value="Register" onClick="location.href='signup.html'">
            </div>
        </form>
    </div>
</body>
